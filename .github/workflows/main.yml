name: Main

on: push

env:
  NODE_VERSION: 16

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: aboutbits/github-actions-node/setup-and-install@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Lint
        run: npm run lint
        shell: bash
      - name: Typecheck
        run: npm run typecheck
        shell: bash

  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: aboutbits/github-actions-node/setup-and-install@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Test
        run: npm run test
        shell: bash

  deploy-main:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    if: github.ref == 'refs/heads/main'
    needs:
      - lint
      - test
    steps:
      - uses: actions/checkout@v3
      - uses: aboutbits/github-actions-node/setup-and-install@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: aboutbits/github-actions-vercel/deploy@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-scope: aboutbits
          vercel-organization-id: team_e2WfHoRuw9BQVW7oYmMSKRJ6
          vercel-project-id: prj_PBGTsidF0cEZ6uj5mN2Rev0pulxG
          arguments: --prod
